<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Week 4</title>
</head>
<body>
    <header>
        <h1>Calculator</h1>
    </header>
    <main>
        <section>
            <div id="container">
                <div>
                    <label for="input1">Enter A : </label>
                    <input type="text" id="input1" name="input1" title="input1" placeholder="Enter first number">
                    <p id="error-a"></p>
                </div>
                <div>
                    <label for="input2">Enter B : </label>
                    <input id="input2" type="text" name="input2" title="input2"  placeholder="Enter second number">
                    <p id="error-b"></p>
                </div>
                <div>
                    <button type="button" id="btn">Calculate</button>
                </div>
                <p id="result"></p>
            </div>
        </section>
        <section>
            <div>
                <h1>Intrest Calculator</h1>
                <div>
                    <label for="input3">Enter Principal : </label>
                    <input type="text" id="input3" name="input3" title="input3" placeholder="Enter Principal">
                    <p id="error-c"></p>
                </div>
                <div>
                    <label for="input4">Enter Rate : </label>
                    <input id="input4" type="text" name="input4" title="input4"  placeholder="Enter Rate">
                    <p id="error-d"></p>
                </div>
                <div>
                    <label for="input5">Enter Time : </label>
                    <input id="input5" type="text" name="input5" title="input5"  placeholder="Enter Time">
                    <p id="error-e"></p>
                </div>

                <div>
                    <button type="button" id="btn2">Calculate</button>
                </div>
                <p id="intrest"></p>
                <p id="amount"></p>
            </div>
        </section>
    </main>
    <script src="./app.js"></script>
</body>
</html>
