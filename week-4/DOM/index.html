<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Week 4</title>
</head>
<body>
    <header>
        <h1>Calculator</h1>
    </header>
    <main>
        <section>
            <div id="container">
                <div>
                    <label for="input1">Enter A : </label>
                    <input type="text" id="input1" name="input1" title="input1" placeholder="Enter first number">
                    <p id="error-a"></p>
                </div>
                <div>
                    <label for="input2">Enter B : </label>
                    <input id="input2" type="text" name="input2" title="input2"  placeholder="Enter second number">
                    <p id="error-b"></p>
                </div>
                <div>
                    <button type="button" id="btn">Calculate</button>
                </div>
                <p id="result"></p>
            </div>
        </section>
    </main>
    <script src="./app.js"></script>
</body>
</html>
